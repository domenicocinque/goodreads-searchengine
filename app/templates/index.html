<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Book Search Engine</title>
</head>
<body>
    <div class="container">
        <h1>Book Search Engine</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter a book title or author">
            <input type="submit" value="Search">

            <select id="search_engine" name="search_engine">
              <option value="whoosh">Classic search</option>
              <option value="annoy">Neural search</option>
            </select>

        </form>
    <hr>
    {% for result in results %}
        <div class="result">
            <span><strong>{{ result.title }}</strong> </span> <br>
            <span class="author">by {{ result.author }}</span>
            <hr>
        </div>
    {% endfor %}

    </div>
</body>

</html>
